name: Publish Quarto site → gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 1. Check out your repo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install Quarto CLI
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: stable

      # 3. Provision Python (needed for .qmd code execution)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 4. Install Jupyter + any other Python deps your .qmds import
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbformat
          # └─ you can add others here, e.g. pandas geopandas matplotlib, etc.
          
      # 5. Render your Quarto project (runs all your .qmd through Jupyter)
      - name: Render site
        run: quarto render

      # 6. Publish the output to gh-pages (root)
      - name: Deploy to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
